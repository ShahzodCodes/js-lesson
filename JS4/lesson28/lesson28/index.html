<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <input  type="number" id="number1" class="form-control bg-dark text-white mt-3">
                    <input  type="number" id="number2" class="form-control bg-dark text-white mt-3">
                </div>
                <div class="card-body d-flex justify-content-between">
                    <button onclick="oper('+')" class="btn btn-success">+</button>
                    <button onclick="oper('-')" class="btn btn-success">-</button>
                    <button onclick="oper('*')" class="btn btn-success">*</button>
                    <button onclick="oper('/')" class="btn btn-success">/</button>
                </div>
                <div class="card-footer">
                    <input class="bg-danger w-100 text-white" id="result" type="number" disabled >
                </div>
            </div>
        </div>

        <div class="col-md-4 offset-4">
            <div class="card">
                <div class="card-header">
                    <input  type="number" id="number3" class="form-control bg-dark text-white mt-3">
                    <input  type="number" id="number4" class="form-control bg-dark text-white mt-3">
                </div>
                <div class="card-body d-flex justify-content-between">
                    <select onchange="oper2(event)" class="form-control">
                        <option disabled selected>Amallarni tanlang</option>
                        <option value="+">Qo'shish</option>
                        <option value="-">Ayirish</option>
                        <option value="*">Ko'paytirish</option>
                        <option value="/">Bo'lish</option>
                    </select>
                </div>
                <div class="card-footer">
                    <input class="bg-danger w-100 text-white" id="result2" type="number" disabled >
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-dark">
                    <select onchange="getRegion(event)" class="form-control">
                        <option disabled selected>Viloyatni tanlang</option>
                        <option value="toshkent">Toshkent</option>
                        <option value="andijon">andijon</option>
                        <option value="navoiy">navoiy</option>
                        <option value="buxoro">buxoro</option>
                        <option value="jizzax">jizzax</option>
                        <option value="samarqand">samarqand</option>
                    </select>
                </div>
                <div class="card-body bg-dark text-white">
                    <h4 id="region">

                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-12">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>TR</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody id="getUserList">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
